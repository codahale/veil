name: Rust CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
    steps:
      - uses: actions/checkout@v3
        name: "checkout"
      - uses: actions-rs/toolchain@v1.0.7
        name: "install rust"
        with:
          profile: default
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1.0.3
        name: "xtask"
        with:
          command: xtask
          args: ci
