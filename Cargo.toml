[package]
name = "veil"
version = "0.1.0"
authors = ["Coda Hale <coda.hale@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
include = ["src/**/*", "LICENSE-MIT", "LICENSE-APACHE", "README.md"]
description = "Stupid crypto tricks."

[features]
default = ["cli"]
cli = ["anyhow", "clap", "clap_complete", "clio", "mimalloc", "rpassword"]

[dependencies]
bs58 = "0.4.0"
cyclist = { version = "0.1.0", default-features = false, features = ["std", "keccyak"] }
elliptic-curve = "0.12.1"
p256 = { version = "0.11.1", default-features = false, features = ["std", "arithmetic"] }
rand = { version = "0.8.5", features = ["min_const_gen"] }
subtle = "2.4.1"
thiserror = "1.0.31"
unicode-normalization = "0.1.20"
zeroize = { version = "1.5.6", features = ["derive"] }

# cli-only deps
anyhow = { version = "1.0.58", optional = true }
clap = { version = "3.2.8", features = ["derive"], optional = true }
clap_complete = { version = "3.2.3", optional = true }
clio = { version = "0.2.3", features = ["clap-parse"], optional = true }
mimalloc = { version = "0.1.29", optional = true }
rpassword = { version = "6.0.1", optional = true }

[dev-dependencies]
criterion = { version = "0.3.5", features = ["html_reports"] }
duct = "0.13.5"
rand_chacha = "0.3.1"
tempfile = "3.3.0"

[[bench]]
name = "benches"
path = "benches/benches.rs"
harness = false

[[bin]]
name = "veil"
required-features = ["cli"]

[profile.release]
codegen-units = 1
lto = "fat"

[profile.dev.package.p256]
opt-level = 3
