[package]
name = "veil"
version = "0.1.0"
authors = ["Coda Hale <coda.hale@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
include = ["src/**/*", "LICENSE", "README.md"]
build = "build.rs"
description = "Stupid crypto tricks."

[features]
cli = ["anyhow", "clap", "clap_generate", "clio"]
default = ["cli"]

[dependencies]
base58 = "0.1.0"
curve25519-dalek = "3"
getrandom = "0.2"
rpassword = "5"
strobe-rs = "0.6"
thiserror = "1"
zeroize = { version = "1", features = ["zeroize_derive"] }
anyhow = { version = "1", optional = true }
clap = { version = "3.0.0-beta.2", optional = true }
clio = { version = "0.1", optional = true }

[build-dependencies]
clap = { version = "3.0.0-beta.2", optional = true }
clap_generate = { version = "3.0.0-beta.2", optional = true }
clio = { version = "0.1", optional = true }

[dev-dependencies]
anyhow = "1"
criterion = { version = "0.3", features = ["html_reports"] }
duct = "0.13"
tempfile = "3"

[[bin]]
name = "veil"
required-features = ["cli"]

[[bench]]
name = "veil_bench"
harness = false
