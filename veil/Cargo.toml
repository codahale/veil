[package]
name = "veil"
version = "0.1.0"
authors = ["Coda Hale <coda.hale@gmail.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
include = ["src/**/*", "../LICENSE-MIT", "../LICENSE-APACHE", "../README.md"]
description = "Stupid crypto tricks."

[dependencies]
bs58 = "0.5.0"
crrl = { version = "0.8.0", default-features = false, features = ["std", "gls254"] }
lockstitch = { git = "https://github.com/codahale/lockstitch" }
rand = { version = "0.8.5", features = ["min_const_gen"] }
thiserror = "1.0.50"

[dev-dependencies]
assert_matches = "1.5.0"
bolero = "0.10.0"
expect-test = "1.4.1"
rand_chacha = "0.3.1"
